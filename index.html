<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu LinkTree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            background-color: rgba(255, 255, 255, 0.8);
            width: 300px;
            height: 490px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .profile-pic {
            width: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #333;
        }

        .description {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .social-links {
            display: flex;
            justify-content: space-between;
        }

        .social-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .social-links div {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .social-links img {
            width: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>7U4N T.</p>
        <div class="profile-pic"><img class="profile-pic" src="foto-de-perfil.jfif" alt="Caveira com fogo azul"></div>
        <div class="description">
            <p>Sou estudante de Análise e Desenvolvimento de Sistemas com uma base sólida em diversas áreas da tecnologia. Tenho conhecimentos básicos em Python, HTML, CSS, Redes de Computadores, informática básica, Java, e tive a oportunidade de estagiar em suporte de Infraestrutura de TI.</p>
        </div>
        <div class="social-links">
            <div><a href="https://www.linkedin.com/in/juan-tavares-21400724a" target="_blank"><img src="linkedin.png" alt="Linkedin" ></a></div>
            <div><a href="https://github.com/juant-tavares/" target="_blank"><img src="github.png" alt="GitHub"></a></div>
            <div><a href="https://www.instagram.com/juan_lirio01/" target="_blank"><img src="instagram.jpg" alt="Instagram"></a></div>
        </div>
    </div>
</body>
</html>
